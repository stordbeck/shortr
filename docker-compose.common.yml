services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD
  migrations:
    image: flyway/flyway
    command:
      [
          "-url=jdbc:postgresql://db/",
          "-user=postgres",
          "-password=$POSTGRES_PASSWORD",
          "migrate",
      ]
    volumes:
      - "./db/sql:/flyway/sql"
  server:
    build: .
    init: true
    environment:
      - DB_HOSTNAME=db
      - DB_USER=postgres
      - DB_PASSWORD=$POSTGRES_PASSWORD
      - DB_DATABASE=postgres
    restart: on-failure